<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coza Store</title>
    <!-- BOOTSRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- CDN JS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="Mycontainer">
        <!-- navbar start  -->
        <nav>
          <div class="nav-content">
            <img src="assets/imgs/logo-01.png" alt="coza store" />
            <div class="nav-contentBox">
              <ul class="list-content">
                <li>Home</li>
                <li>Shop</li>
                <li>Fatures</li>
                <li>Blog</li>
                <li>About</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="icon-box">
              <i class="icon fa-icon fa-solid fa-magnifying-glass"></i>
              <i class="icon fa-icon fa-solid fa-cart-shopping"></i>
              <i class="icon fa-icon fa-regular fa-heart"></i>
            </div>
            <i class="fa-solid fa-bars fa-icon"></i>
          </div>
        </nav>
        <!-- navbar end  -->
      </div>
      <!-- slide show start  -->
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="assets/imgs/slide-01.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h2>NEW SEASON</h2>
              <p>Women collection 2018</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="assets/imgs/slide-02.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h2 style="font-family: Jackets Coats">Jackets & Coats</h2>
              <p>Man NEW SEASON</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="assets/imgs/slide-03.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>NEW ARRIVALS</h5>
              <p>Men collection 2018</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- slide show end  -->
    </header>
    <main>
      <div class="Mycontainer">
        <section>
          <div class="allCard-box">
            <div class="banner">
              <img src="assets/imgs/banner-01.jpg" alt="" />
              <a href="">
                <div class="banner-text">
                  <span>Women</span>
                  <span>Spring 2018</span>
                </div>
              </a>
            </div>
            <div class="banner">
              <img src="assets/imgs/banner-02.jpg" alt="" />
              <a href="">
                <div class="banner-text">
                  <span>Men</span>
                  <span>Spring 2018</span>
                </div>
              </a>
            </div>
            <div class="banner">
              <img src="assets/imgs/banner-03.jpg" alt="" />
              <a href="">
                <div class="banner-text">
                  <span>Accessories</span>
                  <span>New Trend</span>
                </div>
              </a>
            </div>
          </div>
        </section>

        <section>
          <div class="product-content">
            <div class="text-product">
              <h1>PRODUCT</h1>
              <h1>OVERVIEW</h1>
            </div>
            <div class="all-product-box">
              <div class="product-text-box">
                <h6>All Products</h6>
                <h6>Women</h6>
                <h6>Men</h6>
                <h6>bag</h6>
                <h6>Shoes</h6>
                <h6>watche</h6>
              </div>
              <div class="filter-box">
                <button>
                  <i class="fa-solid fa-arrow-up-wide-short"></i> Filter
                </button>
                <button>
                  <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>

    </main>

    <script src="assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
